{% extends "base.html" %}
{% block content %}

<form action="/players/{{player.id}}/edit" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{player.name}}" required autofocus>
    </div>
  
    <div>
      <label for="army">Army:</label>
      <input type="text" id="army" name="army" value="{{player.army}}" required>
    </div>

    <div>
      <label for="wins">Wins:</label>
      <input type="number" id="wins" name="wins" value="{{player.wins}}" required>
    </div>

    <div>
      <label for="losses">Losses:</label>
      <input type="number" id="losses" name="losses" value="{{player.losses}}" required>
    </div>

    <div>
      <label for="pts_for">Pts For:</label>
      <input type="number" id="pts_for" name="pts_for" value="{{player.pts_for}}" required>
    </div>

    <div>
      <label for="pts_against">Pts Against:</label>
      <input type="number" id="pts_against" name="pts_against" value="{{player.pts_against}}" required>
    </div>
  
    <button type="submit">Update Player</button>
  
  </form>
  
  {% endblock %}
